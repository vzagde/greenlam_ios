	<script type="text/javascript">

	    function backdisabled(){

	    function user_login(){
	    	$(".main_section").fadeOut();

			document.addEventListener("backbutton", gotohomefrommenu, false);

		function load_offers(){
			$("#offers_list").empty();
	        $.ajax({
	            url: base_url+'index.php/api/get_offers',
	            type: 'POST',
	            dataType: 'json',
	            async: false,
	            crossDomain: true,
	            success: function(response){
	            	console.log(response);
	            	var html = '';
	            	$.each(response, function(index, value){
	            		html += "<div class='mobile-grid-90 mobile-prefix-5 pado offer-block '>"+
								"<div class='mobile-grid-20' style=''>"+
								"<img src='"+img_url+value.image+"'>"+
								"</div>"+
								"<div class='mobile-grid-80 offer-info'>"+
								"<h3>"+value.title+"</h3>"+
								"<p>"+value.content+"</p>"+
								"</div>"+
								"</div>";
	            	})

	            	$("#offers_list").append(html);
	            },
	        })
			$("#offer").fadeIn();
		}

		function load_faqs(){
			$("#accordion").empty();
	        $.ajax({
	            url: base_url+'index.php/api/get_faqs',
	            type: 'POST',
	            dataType: 'json',
	            async: false,
	            crossDomain: true,
	            success: function(response){
	            	var html = '';
	            	var faq_load_id = 0;
	            	var counter = 1;
            		var main_div = $(document.createElement("div"));
            		main_div.attr("id", "demo_accc");
            		$("#accordion").append(main_div);
	            	$.each(response, function(index, value){
	            		var title = $(document.createElement("p")).html(value.title);
	            		title.attr("class", "question");
	            		var content_main = $(document.createElement("div"));
	            		var content = $(document.createElement("p")).html(value.content);
	            		content.attr("class", "answer");
       	            	$("#demo_accc").append(title).append(content_main.append(content));
	            	})
					$("#faq").fadeIn();
					$.getScript("js/jquery-ui.js", function(data, textStatus, jqxhr){
				        $(function() {
				            $('#demo_accc').accordion({
				                active: false,
				                collapsible: true
				            });
				        });
		            });
	            },
	        })

		}

		function load_saved_laminates(){
			// console.log(id);
			if (token != 'nothing') {
		    	$("#home").fadeOut();
		    	$(".saved").empty();
		        $.ajax({
		            url: base_url+'index.php/api/get_saved_laminates',
		            type: 'POST',
		            dataType: 'json',
		            async: false,
		            crossDomain: true,
		            data: {id: id},
		            success: function(response){
		            	var html = '';
		            	$.each(response, function(index, value){
			            	html += '<div data-sr="" class="saved_box mobile-grid-100 pado">'+
									'<div style="width:100%;" class="color_picker1 posr">'+
									'<img src="'+img_url+value.image+'" class="wdh" alt="" style="height: 40px; border-radius: 15px" />'+
									'</div>'+
									'<p class="saved_text">'+value.title+'</p>'+
									'<p class="saved_text1">'+value.content+'</p>'+
									'<div class="mobile-grid-100">'+
									'<a href="javascript:void(0);"><img src="images/share.png" onclick=share_saved('+value.laminate_id+') class="shr" alt="" /></a>'+
									"<a href='javascript:void(0);' class='get_saved_laminate' data-id='"+value.laminate_id+"' data-title='"+value.title+"' data-content='"+value.content+"' data-image='"+value.image+"'><img src='images/get.png' class='get' alt='' /></a>"+
									"</div>"+
									"</div>";
		            	})
						$(".saved").append(html);
						$("#saved").fadeIn();
						// $(".saved_box").css("transform", "translateY(0px) scale(0.95)");
						$(".saved_box").animate({"opacity" : "1"});

						$(".get_saved_laminate").click(function(){
							lam_id = $(this).data("id");
							lam_title = $(this).data("title");
							lam_content = $(this).data("content");
							lam_image = $(this).data("image");
							get_saved_lam(lam_id);
						})
		            },
		        })
			}
		}

		function get_saved_lam(lam_id){
			lam_share_set_get = lam_id;
			function_type = "get";
			page_id = "#saved";
			$("#saved").fadeOut();
			lam_id = lam_share_set_get;
			edge_id = '';
			$("#lam_name_disp").text("Laminate - "+lam_title);
			$("#lam_content_disp").html(lam_dec);
			$("#lam_image_disp").attr("src", img_url+lam_image);
			$("#lam_image_disp").css("height", "35px");
		    $("#lam_image_disp").css("border-radius", "15px");
	        $.ajax({
	            url: base_url+'index.php/api/get_user_data',
	            type: 'POST',
	            dataType: 'json',
	            async: false,
	            crossDomain: true,
	            data: {id: id},
	            success: function(response){
	            	response = response[0];
	            	$("#quote_name").val(response.first_name);
	            	$("#quote_email").val(response.email);
	            	$("#quote_phone").val(response.phone);
	            }
	       	})
    		$("#form").fadeIn();
			$(":input, .check_text_box, .i_would, .radio_buttons").css("transform", "translateY(0px) scale(0.95)");
			$(":input, .check_text_box, .i_would, .radio_buttons").animate({"opacity" : "1"});
		}

		function load_my_selections(){
			console.log(id);
			if (token != 'nothing') {
		    	$("#home").fadeOut();
		    	$(".my_selection").empty();
		        $.ajax({
		            url: base_url+'index.php/api/get_my_selection',
		            type: 'POST',
		            dataType: 'json',
		            async: false,
		            crossDomain: true,
		            data: {id: id},
		            success: function(response){
		            	console.log(response);
		            	var html = '';
		            	$.each(response, function(index, value){
			            	html += "<div data-sr='' class='saved_box mobile-grid-100 pado'>"+
									"<div style='width:100%;' class='color_picker1 posr'>"+
									"<img src='"+img_url+value.image+"' class='wdh' alt='' style='height: 40px; border-radius: 15px' />"+
									"</div>"+
									"<p class='saved_text'>"+value.title+"</p>"+
									"<p class='saved_text1'>"+value.content+"</p>"+
									"<div class='mobile-grid-100'>"+
									"<a href='javascript:void(0);'><img src='images/share.png' onclick='share_saved('"+value.laminate_id+"')' class='shr' alt='' /></a>"+
									"</div>"+
									"</div>";
		            	})
						$(".my_selection").append(html);
						$("#my_selection").fadeIn();
						// $(".saved_box").css("transform", "translateY(0px) scale(0.95)");
						$(".saved_box").animate({"opacity" : "1"});
		            },
		        })
			}
		}

		function gotohomefrommenu(){
			document.addEventListener("backbutton", onBackKeyDown, false);
			$(".main_section").hide();
			$("#home").show();
		}
